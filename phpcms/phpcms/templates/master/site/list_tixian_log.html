<section class="panel">
    <div class="panel-body">
      <div class="table_content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="8%">提现ID</th>
				<th width="10%">提现金额</th>
				<th width="8%">是否受理</th>
				<th width="15%">备注</th>
				<th width="15%">申请时间</th>
				<th width="15%">受理时间</th>
            </tr>
            </thead>
            <tbody>
             {loop $infos $info} 
                    <tr>
                        <tr>
                           <td width="8%"><?php echo $info['id']+10000;?></td>
							<td  width="10%" align="center">{$info['amount']}</td>
							<td  width="10%" align="center">{$info['note']}</td>
							<td width="8%" align="center"><?php if($info['is_deal']){echo '<font color="#FF0000">已受理</font>';}else{ echo '<font color="green">未受理</font>';} ?></td>
							<td width="15%" align="center">{date('Y-m-d H:i:s',$info['log_time'])} </td>
							<td width="15%" align="center"><?php if(!empty($info['deal_time'])){ echo date('Y-m-d H:i:s',$info['deal_time']);}else{ echo '';} ?> </td>
						</tr>
                    </tr>
                {/loop}
            </tbody>
        </table>
    </div>
  </div>
</section>
<div id="paginationFormat">
	<div class="row">
			{$member_pages}
	</div>
</div>
